<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
<style>
  body {
    background-color: #9fe2bf;
    font-family: "Times New Roman", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-box {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 350px; /* keeps it compact on phones */
    box-sizing: border-box;
  }

  button {
    background-color: #72A38A;
    color: white;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%; /* full width button on mobile */
    font-size: 16px;
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    .login-box {
      padding: 20px;
    }
    button {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>
</head>

<body>
<div class="login-box">
    <h2>hello my love ðŸ’•</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
