<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
<style>
  body {
    background-color: #9fe2bf;
    font-family: "Times New Roman", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-box {
    background: #fff;
    padding: 40px; /* bigger padding */
    border-radius: 12px; /* slightly larger corners */
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    width: 100%;
    max-width: 420px; /* larger box on mobile */
    box-sizing: border-box;
    font-size: 18px; /* bigger text inside */
  }

  button {
    background-color: #72A38A;
    color: white;
    border: none;
    padding: 16px 24px; /* bigger button */
    cursor: pointer;
    border-radius: 8px;
    width: 100%; /* full width for easy tapping */
    font-size: 18px; /* larger text */
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    body {
      padding: 15px;
    }
    .login-box {
      padding: 30px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
      padding: 14px;
    }
  }
</style>
</head>

<body>
<div class="login-box">
    <h2>hello my love ðŸ’•</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
