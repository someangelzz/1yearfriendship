<!DOCTYPE html>
<html>
<head>
  <title>Songs</title>
  <style>
    body { 
      background-color: #9fe2bf;
      font-family: Times New Roman; 
      text-align: center; 
    }
    .song {
      margin: 30px auto;
      width: 300px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .song img {
      width: 100%;
      border-radius: 8px;
    }
    .song a {
      display: block;
      margin-top: 10px;
      color: #6B8E23;
      text-decoration: none;
      font-weight: bold;
    }
    .song a:hover {
      text-decoration: underline;
    }
    button {
      margin-top: 30px;
      background-color: #6B8E23;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Songs that remind me of you</h2>

  <div class="song">
    <img src="song1.jpg" alt="Song 1 Image">
    <a href="https://open.spotify.com/track/0Yg2JX24pCRIcqZRC5aJU8" target="_blank">All mine because you are mine :p</a>
  </div>

  <div class="song">
    <img src="song2.jpg" alt="Song 2 Image">
    <a href="https://open.spotify.com/track/4tJDAYjNzNsO2jcil82Ac0" target="_blank">Taking Over Me</a>
  </div>

  <div class="song">
    <img src="song3.jpg" alt="Song 3 Image">
    <a href="https://open.spotify.com/track/3jKtdhQ5fy1JfUFc43ayx1" target="_blank">L theme because :P</a>
  </div>

  <button onclick="window.location.href='images.html'">gng click here ig</button>
</body>
</html>
